le", "to": "Germain", "width": 1}, {"from": "Boole", "to": "Laplace", "width": 1}, {"from": "Babbage", "to": "Cauchy", "width": 1}, {"from": "Babbage", "to": "Germain", "width": 1}, {"from": "Babbage", "to": "Laplace", "width": 1}, {"from": "Cauchy", "to": "Germain", "width": 1}, {"from": "Cauchy", "to": "Laplace", "width": 1}, {"from": "Germain", "to": "Laplace", "width": 1}, {"from": "Germain", "to": "Lambert", "width": 1}, {"from": "Laplace", "to": "Lambert", "width": 1}]);
